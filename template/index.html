            <form action="add" method="post">
                {% csrf_token %}
                <div class="bottom">
                    <div class="add">
                        <div class="add__container">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="choice" id="add" value="add">
                                <label for="add">+</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="choice" id="sub" value="sub">
                                <label for="sub">-</label>
                            </div>
                            <input type="text" class="add__description" name='desc' placeholder="Add description">
                            <input type="number" class="add__value" name='amount' placeholder="Value">
                            <input type="submit" >
                        </div>
                    </div>
                </form>
